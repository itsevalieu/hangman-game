<!DOCTYPE html>
<html>
<head>
	<title>Hangman - Around the World</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/index.css">
	<link rel="stylesheet" href="assets/css/header.css">
	<link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>
	<div class="wrapper">
		<!--Header-->
		<header>
			<h1>HANGMAN</h1>
			<h2>Around the World!</h2>
			<h3 id="instructions"></h3>
		</header>
		
		<!--Content Section-->
		<section>
			<div class="column-img">
				<!--Image of Place -->
				<img src="#" alt="#">
			</div>
			<div class="column-content">
				<div class="row">
					<p>Current Word:</p>
					<div id="hiddenWord">
						<div></div>
					</div>
					<!-- _ _ _ _ _ (word to guess) js -->
				</div>
				<div class="row">
					<p>Letters already guessed:</p>
					<br>
					<div id="showLettersGuessed"></div>
					<!-- array of letters already guessed (must push to array userInput) js-->
				</div>
				<div class="row box-container">
					<div class="box">
						<p>Chances:
						<span id="chances"></span>
						</p>
						<!-- var of remaining guesses js-->
					</div>
					<div class="box">
						<p>Wins:
						<span id="noOfWins"></span>
						</p> 
						<!--insert var wins js-->
					</div>
					<div class="box">
						<p>Losses:
						<span id="noOfLosses"></span>
						</p> 
						<!--insert var wins js-->
					</div>
				</div>
			</div>
		</section>
	<!--Footer-->
	<footer>&copy; Copyright 2016 Eva Lieu</footer>
	</div>

	<script type = "text/javascript" src = "assets/javascript/game.js"></script>
</body>
</html>
