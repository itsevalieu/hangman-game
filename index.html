<!DOCTYPE html>
<html>
<head>
	<title>Hangman - Around the World</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class = "wrapper">
		<!--Header-->
		<header>
			<h1>HANGMAN</h1>
			<h2>Around the World!</h2>
			<h3>Instructions: Press any key to get started!</h3>
		</header>
		
		<!--Content Section-->
		<section>
			<div class = "content">
				<div class = "column-left">
					<!--Image of Place -->
					<img src = "#" alt = "#">
				</div>
				<div class = "column-right">
					<div class = "row">
						<p>Wins:
						<span id = "noOfWins"></span>
						</p> 
						<!--insert var wins js-->
					</div>
					<div class = "row">
						<p>Current Word:</p>
						<div id = "hiddenWord"></div>
						<!-- _ _ _ _ _ (word to guess) js -->
					</div>
					<div class = "row">
						<p>Number of guesses left:
						<span id = "chances"></span>
						</p>
						<!-- var of remaining guesses js-->
					</div>
					<div class = "row">	
						<p>Letters already guessed:</p>
						<br>
						<div id = "showLettersGuessed"></div>
						<!-- array of letters already guessed (must push to array userInput) js-->
					</div>
				</div>
			</div>
		</section>
		<div class = "push"></div>
	</div>
		<!--Footer-->
		<footer>&copy; Copyright 2016 Eva Lieu</footer>
	
	</body>
